kind: pipeline
type: docker
name: default

steps:
  - name: test
    image: python:3.10
    commands:
      - pip install -r requirements.txt

  - name: publish
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands: 
      - docker ps
      # - docker tag ...
      # - docker push ...

  # - name: publish
